<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>laewa</title>
    <style>
        * {
            user-select: none;
            transition: none !important;
            animation: none !important;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #df4747; /* solid clean red */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        h1 {
            margin-top: 40px;
            font-size: 4em;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="logo.png" alt="Simona" draggable="false">
</div>

<h1>Simona</h1>
</body>
</html>
